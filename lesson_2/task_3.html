<script>
	var a = +prompt('Первое значение: ');
	var b = +prompt('Второе значение: ');
	 if( a>=0 && b>=0){
		alert('Разность = '+(a-b));
	}
	else if(a<0 && b<0){
		alert('Произведение = '+(a*b));
	} 
	else if(a>=0 && b<0 || a<0 && b>=0){
		alert('Сумма = '+ (a+b));
	}
	else{
		alert('Ошибочка!');
	}
</script>
